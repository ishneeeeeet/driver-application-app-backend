service: driver-app-api
provider:
  apiGateway:
    binaryMediaTypes:
      - 'multipart/form-data'
  name: aws	
  iam:
    role:
      statements:
        # Allow functions to list all buckets
        - Effect: Allow
          Action: 's3:*'
          Resource: '*'
  runtime: nodejs12.x
  stage: dev
  region: ca-central-1
  memorySize: 1024
  timeout: 30
functions:
  app:
    handler: app/app.handler
    events:
      - http:
          path: /
          method: ANY
          cors: true
      - http:
          path: /{proxy+}
          method: ANY
          cors: true
plugins:
  - serverless-plugin-chrome
	
package:
  exclude:
    - node_modules/puppeteer/.local-chromium/**

